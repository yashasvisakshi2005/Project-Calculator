<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tstyle.css" />
    <title>Calculator - By Yashasvi Sakshi</title>
  </head>
  <body>
       <div class="container">
       <div class="calculator">
        <input type="text" id="inputBox" placeholder="0" />
        <div>
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
        </div>
        <div>
          <button class="button numb">7</button>
          <button class="button numb ">8</button>
          <button class="button numb">9</button>
          <button class="button operator">*</button>
        </div>
        <div>
          <button class="button numb">4</button>
          <button class="button numb">5</button>
          <button class="button numb">6</button>
          <button class="button operator">-</button>
        </div>
        <div>
          <button class="button numb">1</button>
          <button class="button numb">2</button>
          <button class="button numb">3</button>
          <button class="button operator">+</button>
        </div>

        <div>
          <button class="button numb">00</button>
          <button class="button numb">0</button>
          <button class="button numb">.</button>
          <button class="button equalBtn">=</button>
         </div>
        </div>
        </div>

    <script src="tscript.js"></script>
  </body>
</html>
